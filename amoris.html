<!doctype html>
<html lang="en">
<html>
  <head>
    <title>elora romo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.typekit.net/ijn4qon.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>

  <body>
    <div id="button" onclick="toggle()"></div>

    <div id="menu" onclick="toggle()">
      <a href="design.html" onMouseOver="this.style.background='black'"
      onMouseOut="this.style.background='none'">design</a>
      <br>
      <a href="printmaking.html" onMouseOver="this.style.background='black'"
      onMouseOut="this.style.background='none'">printmaking</a>
      <br>
      <a href="collaboration.html" onMouseOver="this.style.background='black'"

      <a href="about.html" onMouseOver="this.style.background='black'"
      onMouseOut="this.style.background='none'">about/contact</a>
      <br>
    </div>

    <a href="index.html"><img src="logo.png" alt="elora romo" width="40%" id="logo"></a>

    <div class="wrapper">
      <div class="description">
        A typeface, publication, website, and poster designed for a speculative future queer community entitled "Amoris." Type specimen pictured below
      </div>
      <div class="content">
        <img src="design/amoris/amoris-type.jpg" width="60%">
      </div>

      <div class="description">
        Poster showcasing typeface
      </div>
      <div class="content">
        <img src="design/amoris/amoris-poster.jpg" width="45%">
      </div>

      <div class="description">
        Mock-ups of spreads from the publication
      </div>
      <div class="content">

          <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides">
              <!-- <div class="numbertext">1 / 3</div> -->
              <img src="design/amoris/amoris1.jpg" style="width:100%">
              <!-- <div class="text">Caption Text</div> -->
            </div>

            <div class="mySlides">
              <!-- <div class="numbertext">2 / 3</div> -->
              <img src="design/amoris/amoris2.jpg" style="width:100%">
              <!-- <div class="text">Caption Two</div> -->
            </div>

            <div class="mySlides">
              <img src="design/amoris/amoris3.jpg" style="width:100%">
            </div>

            <div class="mySlides">
              <img src="design/amoris/amoris4.jpg" style="width:100%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
        </div>

        <div class="description">
          Website landing page
        </div>

          <div class="content">
            <img src="design/amoris/amoris-web.jpg" width="60%">
          </div>

          <div class="description">
            Website body
          </div>

          <div class="content">
            <img src="design/amoris/amoris-web2.jpg" width="45%">
          </div>
    </div>

    <script src="slideshow.js"></script>
    <script>
      function toggle() {
        var menu = document.getElementById("menu");
        menu.classList.toggle("active");
      }
    </script>
