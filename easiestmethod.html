    <link rel="stylesheet" href="main.css">

    <link rel="icon" type="image/png" href="favicon.png">
  </head>

  <body>
    <div id="button" onclick="toggle()"></div>

    <div id="menu" onclick="toggle()">
      <a href="design.html" onMouseOver="this.style.background='black'"

      <a href="printmaking.html" onMouseOver="this.style.background='black'"

      onMouseOut="this.style.background='none'">about/contact</a>
      <br>
    </div>

    <a href="index.html"><img src="logo.png" alt="elora romo" width="40%" id="logo"></a>

      <div class="description2">
        "The Easiest Method." An installation of 90+ risograph prints critiquing VCU graphic design's Multi-Studio registration, Fall 2019
      </div>

      <div class="content">
        <img src="print/easiestmethod/easiestmethod1.jpg" width="45%">
      </div>

      <div class="content">

            <div class="mySlides">
              <img src="print/easiestmethod/easiestmethod2.jpg" style="width:100%">

              <img src="print/easiestmethod/easiestmethod4.jpg" style="width:100%">

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
        </div>

    </div>

    <script src="slideshow.js"></script>
    <script>
      function toggle() {
        var menu = document.getElementById("menu");
        menu.classList.toggle("active");
      }
    </script>
  </body>
