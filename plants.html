<!doctype html>
<html lang="en">
<html>
  <head>
    <title>elora romo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.typekit.net/ijn4qon.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>

  <body>
    <div id="button" onclick="toggle()"></div>

    <div id="menu" onclick="toggle()">
      <a href="design.html" onMouseOver="this.style.background='black'"
      onMouseOut="this.style.background='none'">design</a>
      <br>
      <a href="printmaking.html" onMouseOver="this.style.background='black'"
      onMouseOut="this.style.background='none'">printmaking</a>
      <br>
      <a href="collaboration.html" onMouseOver="this.style.background='black'"
      onMouseOut="this.style.background='none'">collaboration</a>
      <br>
      <a href="about.html" onMouseOver="this.style.background='black'"
      onMouseOut="this.style.background='none'">about/contact</a>
      <br>
    </div>

    <a href="index.html"><img src="logo.png" alt="elora romo" width="40%" id="logo"></a>

    <div class="wrapper">
      <div class="description2">
        <p>8.5x11" risograph print and 4x5" digital laser print gifted and sold together for Valentine's Day 2021. Risograph prints were printed by <a href="https://www.alexluciano.com/" target="_blank">Alex Luciano</a></p>
      </div>
      <div class="content">
        <img src="print/plants/snake-plant.png" width="45%">
      </div>

      <div class="content">
        <img src="print/plants/valentine.png" width="45%">
      </div>

      <div class="content">
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides">
            <!-- <div class="numbertext">1 / 3</div> -->
            <img src="print/plants/plants1.png" style="width:100%">
            <!-- <div class="text">Caption Text</div> -->
          </div>

          <div class="mySlides">
            <!-- <div class="numbertext">2 / 3</div> -->
            <img src="print/plants/plants2.png" style="width:100%">
            <!-- <div class="text">Caption Two</div> -->
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
      </div>


    </div>

    <script src="slideshow.js"></script>
    <script>
      function toggle() {
        var menu = document.getElementById("menu");
        menu.classList.toggle("active");
      }
    </script>
  </body>
</html>
